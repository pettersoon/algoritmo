<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor da conta de luz</title>
</head>
<body>
    Quantidade gasta de KWh no mês: <input id="qtdGasta">
    <button onclick="calcular ()">Calcular conta de luz</button>
    
</body>
</html>
<script>
    function calcular (){
        var kwh = Number (qtdGasta.value)
        var cal = kwh * 0.85
        
        if (kwh < 100){
            cal = cal * 0.9
        }

        alert (`O valor da conta será: ${cal}`)
        
    }
</script>
