<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre√ßo pizza</title>
</head>
<body>
    Qual o valor da pizza: <input id="Vpizza">
    Quantidade de amigos: <input id="qtdAmigos">
    <button onclick="analise()">Rola pizza?</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function analise(){
        var valor_por_amigo = Number(Vpizza.value) / Number (qtdAmigos.value)
        
        resultado.innerHTML =`Cada amigo vai pagar R$${valor_por_amigo} pela pizza`
    
        if (valor_por_amigo >= 20){
            resultado.innerHTML += `<br>Deu ruim! Pizza muito cara!`
        }
        
    }
</script>
