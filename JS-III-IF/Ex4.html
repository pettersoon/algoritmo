<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantia de latas de refri</title>
</head>
<body>
    Quantidade de latas por dia <input id="qtdLatas">
    <button onclick="Qrefri()">Quantos refris?</button>
    
</body>
</html>
<script>
    function Qrefri (){
        var latas = Number(qtdLatas.value);
        var pANO = latas * 365;
        
        
        if ( pANO < 500) {
            alert (`Quantidade de latas: ${pANO}`)
        }
        if ( pANO >= 500) {
            alert (`Quantidade de latas: ${pANO} 
            Cuidado com a diabetes!`)
        }

    }
</script>
