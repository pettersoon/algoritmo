<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador</title>
</head>
<body>
    Quantia de homens que irão adentrar: <input id="homens_entrando">
    Quantia de mulheres que irão adentrar: <input id="mulheres_entrando">
    <button onclick="analise()">Analisar peso</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function analise(){
        var homens = Number(homens_entrando.value * 80);
        var mulheres = Number(mulheres_entrando.value * 60);
        var peso = homens + mulheres;

        resultado.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso}kg`

        if (peso >= 800){
            resultado.innerHTML += `<br><span style="color: blue";>Será necessário descer alguém para que o elevador se movimente</span>`
        }
    }
</script>
