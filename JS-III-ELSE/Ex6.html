<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a temperatura<input id="temperatura">
    <button onclick="analise()">Analisar clima</button>
    <div id="resultado"></div>
    
    
</body>
</html>
<script>
    function analise(){
        var temp = Number (temperatura.value)

        if(temp < 10){
            resultado.innerHTML ='<img src="https://www.iped.com.br/_upload/content/2015/03/03/identificar-alimentos-bom-estado.jpg" >'
        } else {
            resultado.innerHTML ='<img src="https://www.saboravida.com.br/wp-content/uploads/2018/09/alimento-estragado.jpg">'
        }

    }
</script>
