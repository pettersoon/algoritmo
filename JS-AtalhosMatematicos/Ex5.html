<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um número <input id="number_1">
    <br>
    Informe outro número <input id="number_2">
    <br>
    <button onclick="calcular()">Calcular</button>
    <div id="resultados"></div>
</body>
</html>
<script>
    function calcular(){
        var num1 = Number(number_1.value)
        var num2 = Number(number_2.value)
        var potencia = num1 ** num2
        resultados.innerHTML = `${num1} elevado a ${num2} dá ${potencia}`
    }
</script>
