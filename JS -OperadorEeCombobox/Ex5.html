<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual sua renda <input id="renda_usuario">
    <br>
    Qual a renda total da família <input id="renda_familia">
    <br>
    <button onclick="verificar()">Verificar ajuda</button>
</body>
</html>
<script>
    function verificar(){
        if(renda_usuario.value <=1050 && renda_familia.value <=2100){
            alert ("Você tem direito")
        }else{
            alert ("Você não tem direito")
        }
    }
</script>
