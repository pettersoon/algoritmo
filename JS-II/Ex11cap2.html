<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    Insrira a quantia de lampadas <input id="input1"><br>
    Valor médio da conta de luz <input id="input2"><br>
    <button onclick="cal()">Econômia total</button><br>
    <div id="result"></div>
</body>
</html>
<script>
    function cal(){
        var qtdL = Number(input1.value);
        var mconta = Number(input2.value);
        var investimento = qtdL * 20;
        var eco = mconta * 0.1;
        var ret = investimento / eco;

        result.innerHTML = `
        O seu investimento em lâmpadas será de R$ ${investimento} <br>
        A sua economia na conta de luz será de R$ ${eco} <br>
        Portanto, em ${ret} meses o seu investimento será retornado. <br>
        Onde ${ret}  é o quociente da divisão de ${investimento}  por ${eco}` 
        




    }
</script>
