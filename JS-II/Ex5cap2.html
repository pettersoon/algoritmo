    Qual o sabor <input id="input1">
    Quantos vão comer <input id="input2">
    Valor da pizza <input id="input3">
    <button onclick="divisao()">Ver valor por amigo</button>
    <div id="valores"></div>

<script>
    function divisao (){
        var sabor = (input1.value);
        var p = Number(input2.value);
        var v = Number(input3.value);
        var caixinha = v * 1.1;
        var divi = caixinha / p;

        valores.innerHTML = `
        Cada amigo vai colabora com R$${divi} para a pizza ${sabor}`
    }
