<body>
    Qual a quantia em metros será necessário desuntupir <input id="input1">
    <button onclick="orça()">Fazer orçamento</button>
    <div id="orçamento"></div>

    
</body>
</html>

<script>
    function orça (){
        var metro = Number(input1.value)
        var nicanor = Number(10);
        var Enica= Number(50);
        var rotirute = Number(9.80);
        var Eroti = Number(600);
        var VFnica = (nicanor * metro) + Enica;
        var VFroti = (rotirute * metro) + Eroti;
        var diff = VFroti - VFnica;

        
        orçamento.innerHTML = `
        O serviço pela Nicanor  sai por R$${VFnica}<br>
        O serviço pela Rotirute sai por R$${VFroti}<br>
        A diferença dos valores é de R$${diff}`

    }

</script>
