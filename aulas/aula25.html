<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite aq <input id="input_number">
    <br>
    <button onclick="repetir_frase()"></button>
    <br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function repetir_frase(){
        var contador = 0;
        var numero_repeticoes = Number(input_number.value)
        
        if(numero_repeticoes >= 2){
        while (contador < numero_repeticoes ) {
             resultado.innerHTML += "Teste <br>";
            ++ contador;
        }}else {
            resultado.innerHTML = "Teste";
        } 
    }
        
</script>
