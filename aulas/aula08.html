<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="meuSegundoPrograma()">Clique em mim</button>        
</body>
</html>

<script>
    
    //Padrões de nomenclatura
        //" _ " -> snake_case
        //"aA"  -> camelCase
        //"palavral-palavraZ"-> kebab-case
    // Não utilizar em nomes de função:
        //Caracter "espaço"       
        //Começar com 1° letra maiúscula
        //kebab-case
    function meuPrimeiroPrograma() {
        document.title = "É nois no JS"
    }
    function meuSegundoPrograma(){
        alert("Vou chamar a função meuPrimeiroPrograma");
        meuPrimeiroPrograma();
    }
    
</script>
