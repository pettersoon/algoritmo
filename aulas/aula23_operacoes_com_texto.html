<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Frase: <input onkeyup="transformacoes()" id="in_frase">
    <br>
    Primeira letra: <span id="span_primeira_letra"></span>
    <br>
    Última letra: <span id="span_ultima_letra"></span>
    <br>
    Email valido?: <span id="span_tem_arroba">Não</span>
    <br>
    Começa com a ? <span id="span_comeca_correto">Não</span>
    <br>
    Termina com .com.br ? <span id="span_termina_correto">Não</span>
    <br>
    Frase, em minúsculo: <span id="frase_minusculo"></span>
    <br>
    Frase, em maiusculo: <span id="frase_maiusculo"></span>
</body>

</html>

<script>

    function transformacoes() {
        var frase = in_frase.value;

        /*
            Para acessar a letra em um texto devemos indicar
            a posição dela, começando de 0 (e não 1);
        */
        span_primeira_letra.innerHTML = frase[0];

        /*
            O length nos permite saber qual o comprimento de 
            um texto;

            Aqui estamos acessando a última posição do texto
            indicando a variável frase na posição "tamanho da frase - 1";
        */
        span_ultima_letra.innerHTML = frase[frase.length - 1];

        /*
            O indexOf nos permitirá verificar se uma letra, palavra ou
            parte de texto aparece em determinado texto;

            Ele sempre retornará um número, sendo -1 quando não existe
            e pelo menos 0 quando existe o valor no texto;

            Esse número que ele retorna é a posição da palavra, frase
            ou parte do texto.
        */
        if (frase.indexOf("@") > -1 && frase.indexOf(".com") > -1) {
            span_tem_arroba.innerHTML = "Email válido";
        } else {
            span_tem_arroba.innerHTML = "Email inválido";
        }
        
        var fraseComecaComA = frase.startsWith("a");
        if (fraseComecaComA) {
            span_comeca_correto.innerHTML = "Sim";
        } else {
            span_comeca_correto.innerHTML = "Não";
        }

        var fraseTerminaComPontoComBR = frase.endsWith(".com.br");
        if (fraseTerminaComPontoComBR) {
            span_termina_correto.innerHTML = "Sim";
        } else {
            span_termina_correto.innerHTML = "Não";
        }

        frase_minusculo.innerHTML = frase.toLowerCase();
        frase_maiusculo.innerHTML = frase.toUpperCase();
    }

</script>
