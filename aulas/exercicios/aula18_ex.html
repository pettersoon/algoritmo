<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(18, 20, 36);">
    <center>
      <h1>Incrementando</h1>  
      <br>
      <Button onclick="incrementar_numero()">Adicionar 1</Button>
      <br>
      <div style="color: white;" id="resultado"></div>
    </center>
</body>
</html>
<script>
    var numero = 0;
        
        function incrementar_numero(){
            resultado.innerHTML = `Seu número é igual a ${++numero}`
            if (numero == 999999999){
            alert ("O proximo número não o agradará")
            }
            
        }
</script>
