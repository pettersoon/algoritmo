<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite aq <input id="input_frase">
    <br>
    Qtd repetição <input id="input_repeticao">
    <button onclick="repetir_frase()">checar</button>
    <br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function repetir_frase(){
        var contador = 1;
        var frase = input_frase.value; 
        var qtd_repeticao = input_repeticao.value;   
        
        if (frase.length > 0 && qtd_repeticao >= 1){
          
        while(contador <= qtd_repeticao){
            resultado.innerHTML += `${frase} <br>`
            ++contador;
        }
        
        }else {
            alert("Mas qual é a frase?")
        }
    }
        
</script>
