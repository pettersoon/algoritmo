<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ver_pares()">Ver pares</button>
    <br>
    <div id="pares_container"></div>
</body>

</html>

<script>
    function ver_pares() {
        let numero = 0;
        while (numero < 100) {
            numero += 2;
            pares_container.innerHTML += `${numero}<br>`;
        }

        numero = 1;
        while (numero <= 100) {
            if (numero % 2 == 0) {
                pares_container.innerHTML += `${numero}<br>`;
            }
            numero++;
        }

    }
</script>
