<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ver_numeros()">Curto 3 e 5</button>
    <br>
    <div id="div_numeros"></div>
</body>

</html>

<script>
    function ver_numeros() {
        var numero = 0;
        while (numero <= 100) {
            if (numero % 15 == 0) {
                div_numeros.innerHTML += `${numero} - É TRI! É PENTA!<br>`;
            } else if (numero % 3 == 0) {
                div_numeros.innerHTML += `${numero} - É TRI!<br>`;
            } else if (numero % 5 == 0) {
                div_numeros.innerHTML += `${numero} - É PENTA!<br>`;
            } else {
                div_numeros.innerHTML += `${numero}<br>`;
            }
            numero++;
        }
    }
</script>
