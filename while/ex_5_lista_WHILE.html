<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Tabuada do n√∫mero: <input id="in_numero_tabuada">
    <br>
    <button onclick="ver_tabuada()">Ver tabuada</button>
    <br>
    <div id="tabuada_container"></div>
</body>

</html>

<script>
    function ver_tabuada() {
        let numero_tabuada = Number(in_numero_tabuada.value);
        let contador = 1;
        while (contador <= 10) {
            tabuada_container.innerHTML += `${numero_tabuada} X ${contador} = ${numero_tabuada * contador}<br>`;
            contador++;
        }
    }
</script>
