    function ver_rotina_mensal() {
        var dia_atual = 1;
        var deve_fazer_musculacao = Number(in_dias_musculacao.value);
        while (dia_atual <= 30) {
            var exibir_musculacao = dia_atual % deve_fazer_musculacao == 1;
            if (exibir_musculacao) {
                div_mensagem.innerHTML += `Dia ${dia_atual} - <b>Musculação</b><br>`;
            } else {
                div_mensagem.innerHTML += `Dia ${dia_atual} - Comer, dormir, etc...<br>`;
            }
            dia_atual++;
        }
    }
</script>
