<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="repetir_frase()"></button>
    <br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function repetir_frase(){
        var contador = 0;
        
        
        while (contador <= 7 ) {
             resultado.innerHTML += "A vingança nunca é plena, mata a alma e a envenena <br>";
            ++ contador;
        }
    }
</script>
